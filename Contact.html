    <div class="contact-section">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Let's connect</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="What do i call you?" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="What is your email?" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Can i call you?it's optional." name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send</button>
                </form>
            </div>
            <div class="contact-details">
                <h1>Reach me at,</h1>
                <h1>Phone:+91 8555842954 </h1>
                <h1>Mail:unnambhargav@gmail.com</h1>

                        <img src="Icons/Git.png" alt="Github Icon">
                        <br>
                    </a>
                    <p>
                        Click the icon!
                    </p>
                </div>
            </div>
        </div>
    </div>
